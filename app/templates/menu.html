<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçΩÔ∏è My Restaurant</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-danger text-white text-center py-4 shadow-sm mb-4">
    <h1>üçï My Restaurant</h1>
  </header>

  <!-- Menu Cards -->
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for item in foods %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="/static/images/{{ item.name | lower }}.jpg" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.price }} MAD</p>
            <button class="btn btn-danger" onclick="addToCart({{ item.id }}, '{{ item.name }}', {{ item.price }})">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Cart Button -->
  <button class="btn btn-primary position-fixed top-0 end-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas" aria-controls="cartCanvas">
    üõí Cart (<span id="cart-count">0</span>)
  </button>

  <!-- Offcanvas Cart -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" aria-labelledby="cartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartLabel">Your Cart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div id="cart-items"></div>
      <hr>
      <p>Total: <span id="total">0</span> MAD</p>
      <button class="btn btn-danger w-100" onclick="submitOrder()">Place Order</button>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cart JS -->
  <script>
    let cart = [];

    function addToCart(id, name, price) {
      let item = cart.find(i => i.id === id);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({id: id, name: name, price: price, quantity: 1});
      }
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      cartItems.innerHTML = '';
      let total = 0;
      let count = 0;

      cart.forEach(item => {
        let cost = item.price * item.quantity;
        total += cost;
        count += item.quantity;

        cartItems.innerHTML += `
          <div class="d-flex justify-content-between mb-2">
            <span>${item.name} x ${item.quantity}</span>
            <span>${cost} MAD</span>
          </div>`;
      });

      document.getElementById('total').innerText = total;
      cartCount.innerText = count;
    }

    async function submitOrder() {
      if(cart.length === 0){
        alert('Cart is empty!');
        return;
      }

      const order = { items: cart.map(i => ({food_id: i.id, quantity: i.quantity})) };

      try {
        const response = await fetch('/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });

        const data = await response.json();
        alert('Order placed! Total: ' + data.total + ' MAD');
        cart = [];
        renderCart();
      } catch (error) {
        alert('Error placing order: ' + error);
      }
    }
  </script>

</body>
</html>
